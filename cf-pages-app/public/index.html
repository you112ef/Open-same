<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cloudflare Pages Chat</title>
    <style>
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .container { max-width: 720px; margin: 0 auto; padding: 24px; }
      h1 { font-size: 24px; margin: 0 0 16px; }
      form { display: flex; gap: 8px; }
      input[type="text"] { flex: 1; padding: 10px 12px; font-size: 16px; }
      button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
      .messages { margin-top: 16px; display: flex; flex-direction: column; gap: 10px; }
      .bubble { padding: 12px 14px; border-radius: 10px; max-width: 90%; }
      .you { background: #eef2ff; align-self: flex-end; }
      .ai { background: #f1f5f9; align-self: flex-start; }
      .footer { opacity: 0.7; margin-top: 24px; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Cloudflare Pages Chat</h1>
      <form id="chat-form">
        <input id="message" type="text" placeholder="Ask something..." required />
        <button type="submit">Send</button>
      </form>
      <div class="messages" id="messages"></div>
      <div class="footer">Backend: Pages Function at /api/chat calling OpenAI. Configure OPENAI_API_KEY in Cloudflare Pages.</div>
    </div>

    <script>
      const form = document.getElementById('chat-form');
      const input = document.getElementById('message');
      const messages = document.getElementById('messages');

      function addBubble(content, who) {
        const el = document.createElement('div');
        el.className = `bubble ${who}`;
        el.textContent = content;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        addBubble(text, 'you');
        input.value = '';

        try {
          const res = await fetch('/api/chat', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ message: text })
          });
          if (!res.ok) {
            const err = await res.text();
            addBubble(`Error ${res.status}: ${err}`, 'ai');
            return;
          }
          const data = await res.json();
          addBubble(data.reply || '(no reply)', 'ai');
        } catch (err) {
          addBubble('Network error', 'ai');
        }
      });
    </script>
  </body>
  </html>
